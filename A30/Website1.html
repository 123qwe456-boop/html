<!DOCTYPE html>
<html>
<head>
<!-- Slide Show -->
<section>
    <img class="my Slides" src="OIP (2).jpg" style="height: 500px;">
    <img class="my Slides" src="OIP.jpg" style="height: 500px;">
</section>
<script>
    // Automatic Slideshow - change every 5 seconds
    var myIndex = 0;
    carousel();
    function carousel() {
        var i;
        var x = document.getElementsByClassName("my slides");
        for (i = 0; i <x.length; i++) {
            x[i].style.display ="none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display ="block">
        setTimeout(carousel, 3000);
    }
</script>
</head>
</html>
